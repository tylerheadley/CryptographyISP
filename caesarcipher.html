<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>ISP - Caesar Cipher</title>
      <!-- Load external CSS styles -->
      <link rel="stylesheet" href="styles.css">
      <!-- Load external JavaScript -->
      <script type="text/javascript" src="caesarcipher.js"></script>
      <script>
        function readForm() {
          const plaintext = document.getElementById("text").elements[0].value;
          document.getElementById("displayInput").innerHTML = `Your input is ${plaintext}`;
          const key = Math.floor(Math.random() * 25 + 1); // generate random number 1-25
          const ciphertext = caesarCipherEncrypt(plaintext, key);
          document.getElementById("displayKey").innerHTML = `Random key: ${key}`;
          document.getElementById("displayOutput").innerHTML = `Your output is ${ciphertext}`;
        }
        </script>
  </head>
  <body>
    <header>
      <nav>
        <a class="isp" href="./index">ISP</a>
        <a href="./caesarcipher">Caesar Ciphers</a>
        <a href="./rsa">RSA</a>
        <a href="./ecc">ECC</a>
        <a href="./aes">AES</a>
        <a href="./aboutme">About</a>
      </nav>
    </header>
    <main>
      <p>Caesar Ciphers were a primitive form of encryption. They shift the alphabet a certain number of letters to encode a message.</p>
      <form id="text">
        <label for="inpttext">Enter the text you would like to encrypt: </label>
        <input type="text" maxlength="50" id="inpttext" name="inpttext" autocomplete="off">
        
      </form>
      <button onclick="readForm()">Submit</button>
      </script>
      <p id="displayInput"></p>
      <p id="displayKey"></p>
      <p id="displayOutput"></p>
    </main>
  </body>
</html>
